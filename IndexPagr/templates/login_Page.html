<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
</head>
<body>
    <h1>这是登录页</h1>
    <form action="{% url 'loginPage'%}" method="post">
        {% csrf_token %}
        <p>
            <input type="text" name="uname" placeholder="请输入用户名">
        </p>
        <p>
            <input type="password" name="upwd" placeholder="密码">
        </p>
        <p>
            <input type="submit" value="登录">
        </p>
    </form>
</body>
</html>
